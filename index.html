<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>


    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $(".iii").hide()
                
            })
            $("#show").click(function () {
                $(".iii").show()
            })
            $("#hello").click(function () {
                var i=$(".iii")
                i.animate({left: '100px'}, "slow");
                i.animate({fontSize: '100px'},"slow");
                i.animate( {backgroundColor: 'red', color: 'white'} )

            })


        })
    </script>
    <title>Title</title>
</head>
<body>

<div class="iii" style="width: 300px; height: 200px; background-color: burlywood; position: absolute"> Hello</div>
<button style="margin-top: 400px" id="hide">Hide</button>
<button style="margin-top: 400px" id="show">Show </button>
<button style="margin-top: 400px" id="hello">Hello</button>

</body>
</html>
